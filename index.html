<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress Bar Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="progress">
      <div id="progress-bar" class="progress-bar" style="width: 0;">0%</div>
    </div>
    <div class="buttons">
      <button class="btn btn-primary" onclick="setProgressBarWidth(33)">Button1</button>
      <button class="btn btn-primary" onclick="setProgressBarWidth(66)">Button2</button>
      <button class="btn btn-primary" onclick="setProgressBarWidth(100)">Button3</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function setProgressBarWidth(widthPercent) {
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = widthPercent + "%";
      progressBar.innerText = widthPercent + "%";
    }
  </script>
</body>
</html>
